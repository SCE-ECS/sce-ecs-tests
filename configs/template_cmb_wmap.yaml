# TEMPLATE: WMAP-like CMB dataset configuration
# Kopiera denna fil och anpassa efter din WMAP-liknande dataset.

dataset: "WMAP_Custom"
domain: "cmb"

data_root: "data/WMAP"

files:
  T_map: "raw/wmap_T.fits"
  Q_map: "raw/wmap_Q.fits"
  U_map: "raw/wmap_U.fits"

metadata:
  nside: 512
  band: "W"
  frequency_ghz: 94
  beam_fwhm_arcmin: 13.2
  coordinate_frame: "galactic"
  mask: "processed/kq85_mask.fits"

lfde:
  ks_values: [20, 40, 80, 160, 320, 640]
  output_csv: "results/user_submitted_runs/wmap_custom_lfde.csv"
  output_plot: "results/user_submitted_runs/wmap_custom_lfde.png"
